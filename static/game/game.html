<html>

  <style>
    html,
    body {

  <!-- include the p5.js processing library to create launch screen. Can overlay images and videos etc. -->
  <script src="/static/assets/libraries/p5.min.js"></script>

  <script src="/static/game/ClientCard.js"></script>
  <script src="/static/game/Constants.js"></script>
  <script src="/static/game/ClientGame.js"></script>
  <script src="/static/game/AnimationQueue.js"></script>
  <script src="/static/game/UserChoices.js"></script>
