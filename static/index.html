<html>

<head>
  <title>Launch Screen</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      border: 0;
      overflow: hidden;
      display: block;
    }

    #playButton,
    #resolution {
      align-content: center;
    }
  </style>
  <script src="/static/Launcher.js"></script>
</head>

<body>
  <div align='center'>
    <button onclick="newGame('/static/game.html')" id="playButton">
      <style>
        video { 
          object-fit: fill;
        }
      </style>
      <video width="100%" height="100%" autoplay muted loop>
        <source src="static/assets/launchAnimation.mp4" type="video/mp4">
      </video></button>
  </div>
</body>

</html>
